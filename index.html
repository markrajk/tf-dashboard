<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>

    <main class="main" id="example-page">
        <!-- Header -->
        <div class="header">
            <!-- Buttons -->
            <div class="header-buttons">
                <div class="header-buttons-settings"><i class="icon-cog"></i></div>
                <div class="header-buttons-help"><i class="icon-question"></i></div>
                <div class="header-buttons-notifications"><i class="icon-bell"></i></div>
                <div class="header-buttons-initials">M</div>
            </div>
            
            <!-- Header top -->
            <div class="header-top">
                <div class="header-top-logo">
                    <img src="./public/img/logo-only.png" alt="Team feedback logo" class="header-top-logo-img">
                </div>
                <div class="header-top-input-container">
                    <input type="text" placeholder="Search">
                    <i class="icon-search"></i>
                </div>
            </div>
            <!-- Header main -->
            <div class="header-main">
                <div class="header-main-info">
                    <div class="header-main-info-icon">
                        <i class="icon-arrow-left"></i>
                    </div>
                    <h1 class="header-main-info-title">Header H1</h1>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="content">
                <div class="content-card"></div>
            </div>
        </div>
    </main>
    

    <script>
        let header = document.querySelector('.header');
        let headerMain = document.querySelector('.header-main');

        headerMain.addEventListener('click', function () {
            console.log('double click')
            header.classList.toggle('small')
        });

    </script>
</body>
</html>
